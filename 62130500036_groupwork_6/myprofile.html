<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>
  <link href='https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css'>
  <script src='https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js'></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>


</head>

<body>

  <div id="app">
    <div class="h-screen bg-gray-300">
      <div class="container flex justify-center py-20">
        <div class="p-3 bg-white rounded-xl max-w-lg hover:shadow">
          <div class="flex justify-between w-full"> <img v-bind:src="image" width="150" class="rounded-lg">
            <div class="ml-2">
              <div class="p-3">
                <h3 class="text-2xl">{{name}}</h3> <span>{{job}}</span>
              </div>
              <div class="flex justify-between items-center p-3 bg-gray-200 rounded-lg">
                <div class="mr-3"> <span class="text-gray-400 block">{{one}}</span> <span
                    class="font-bold text-black text-xl">{{onevalue}}</span> </div>
                <div class="mr-3"> <span class="text-gray-400 block">{{two}}</span> <span
                    class="font-bold text-black text-xl">{{twovalue}}</span> </div>
                <div> <span class="text-gray-400 block">{{three}}</span> <span
                    class="font-bold text-black text-xl">{{threevalue}}</span> </div>
              </div>
            </div>
          </div>
          <div class="flex justify-between items-center mt-2 gap-2"> <button
              class="w-full h-12 rounded-md border-2 text-md hover:shadow hover:bg-red-700 hover:border-red-700 hover:text-white ">{{box1}}</button>
            <button
              class="w-full h-12 rounded-md bg-blue-700 text-white text-md hover:shadow hover:bg-blue-800">{{box2}}</button>
          </div>
          <!-- work 6 -->
          <form @submit.prevent="checkForm">
            <h1 class="text-2xl pt-4 pb-4">Registration Form</h1>
            <p v-if="errors" class="text-red-500">
              <b>Please correct the following error(s):</b>
            <ul>
              <li v-for="error in errors" class="text-red-500">{{ error }}</li>
            </ul>
            <p>Account</p>
            <label for="username">Username</label>
            <input type="text" id="username" v-model="username" name="username" class="bg-gray-100 m-2 ">
            <br />
            <label for="email">Email</label>
            <input type="text" id="email" v-model="email" name="email" class="bg-gray-100  ml-10">
            <br />
            <label for="password">Password</label>
            <input type="password" id="password" v-model="password" name="password" class="bg-gray-100 m-2">
            <br />
            <label for="title">Title</label>
            <input type="text" id="title" v-model="title" name="title" class="bg-gray-100 ml-11 ">
            <br />
            <div>
              <label for="chosenlang">Language</label>
              <select id="chosenlang" v-model="chosenlang" name="chosenlang" class="m-2">
                <option v-for="lang in langlists" :value="lang.langname">
                  {{lang.langname}}
                </option>
              </select>
              <div>
                <input type="submit" value="Submit"
                  class="px-8 py-2 text-white bg-green-500 rounded-lg hover:bg-green-600 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2 m-2">
              </div>
            </div>

          </form>
        </div>

      </div>




    </div>

  </div>
  <!-- my main.js -->
  <script src="./profile.js"></script>
</body>

</html>
